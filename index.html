<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixster</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <div id="popUpContainer">
        <div id="popUp" class="centered">
            <img id="popupBackDropImg" src="https://image.tmdb.org/t/p/original//6MKr3KgOLmzOP6MSuZERO41Lpkt.jpg">
            <img id="popupPosterImg" src="https://image.tmdb.org/t/p/original//eQlEajrYVXjstXgvAjwRnQ3LU1s.jpg">
        </div>
    </div>

    <div id="pageContainer">
        <header>FLIXTER &#127871</header>

        <div id="contentWrap">
            <div class="search-area">
                <form id="searchForm">
                    <input type="text" name="input">
                    <button id="searchBtn">Search</button>
                </form>
            </div>
    
            <div id="movieDisplay">
                <div class="grid-container">

                </div>
            </div>

            <div class="load-more-area">
                <button id="loadMoreBtn">Load More</button>
            </div>

        </div>

        <footer></footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
